<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Slack prototype</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Varela"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Fontawesome CSS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.2/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- TODO: Slack copycat markup -->
    <div class="slack-page">
      <div class="sidebar-organisations">
        <h2 class="organisation active">LW</h2>
        <h2 class="organisation">SL</h2>
      </div>
      <div class="sidebar-conversation">
        <h1>Le Wagon</h1>
        <div class="user">
          <div class="online-badge"></div>
          <span>arthur-littm</span>
        </div>
        <div class="chat-section">
          <div class="chat-section-header">
            <h3>Channels</h3>
            <i class="fas fa-plus"></i>
          </div>
          <div class="channel">
            <span><i class="fab fa-slack-hash"></i> general</span>
          </div>
          <div class="channel">
            <span><i class="fab fa-slack-hash"></i> help</span>
          </div>
          <div class="channel active">
            <span><i class="fab fa-slack-hash"></i> design</span>
          </div>
          <div class="channel">
            <span><i class="fas fa-lock"></i> friday-drinks</span>
          </div>
          <div class="channel">
            <span><i class="fas fa-lock"></i> climbing</span>
          </div>
        </div>
        <div class="chat-section">
          <div class="chat-section-header">
            <h3>Direct Messages</h3>
            <i class="fas fa-plus"></i>
          </div>
          <div class="user">
            <div class="online-badge"></div>
            <span>Matz</span>
          </div>
          <div class="user">
            <div class="online-badge"></div>
            <span>ATuring</span>
          </div>
          <div class="user">
            <div class="offline-badge"></div>
            <span>SteveWozniak</span>
          </div>
          <div class="user">
            <div class="offline-badge"></div>
            <span>Zuckerberg</span>
          </div>
        </div>
      </div>
      <div class="chat-container">
        <div class="chat-header">
          <h1><i class="fab fa-slack-hash"></i>design</h1>
        </div>
        <div class="chat-conversation"></div>
        <div class="chat-input"></div>
      </div>
    </div>
    <!-- Bootstrap JavaScript library -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
